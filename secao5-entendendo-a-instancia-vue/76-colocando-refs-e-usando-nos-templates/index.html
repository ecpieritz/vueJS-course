<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!--Import Vue-->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
  <!--Import Style-->
  <link rel="stylesheet" href="./style.css">
   
   <title></title>
</head>

<body>
     <div id="app">
        <h1>{{ title }}</h1>
        <button @click="change">Change</button>        
        <!--ref é um atributo do Vue, ele não é padrão do html/js-->
        <h2>{{ lesson }}</h2>
        <h2 ref="lessonRef">{{ lesson }}</h2>
        <h3>{{ module }}</h3>

        <button @click="changeLesson">Change Lesson</button>        
        <button @click="changeModule">Change Module</button>        
     </div>

     <script src="./app.js"></script>
</body>
</html>
