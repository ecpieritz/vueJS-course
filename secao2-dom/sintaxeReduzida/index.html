<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--Import Vue-->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

   <style>
      body,
      a {
         background: #000000;
         color: #ffffff;
         margin: 50px;
      }
   </style>

   <title>Sintaxe Reduzida - Shorthands</title>
</head>

<body>
   <div id="app">
      <p>{{counter}}</p>
      <button @click="sum">Add 1</button>
      <!--@click = v-on:click-->
      <br><br>
      <input type="number" :value="counter">
      <!--:value = v-bind:value-->
   </div>

   <script src="./script.js"></script>
</body>

</html>
