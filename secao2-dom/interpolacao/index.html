<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--Import Vue-->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

   <style>
      body,
      a {
         background: #000000;
         color: #ffffff;
      }
   </style>

   <title>Exercicio 3 - Interpolação</title>
</head>

<body>
   <div id="app">
      <h1>{{counter}}</h1>
      <h1>{{counter > 10 ? "Maior que 10": "Menor que 10"}}</h1>
      <!--Como mostra, dá para usar expressões ternárias dentro do {{}}-->
      <h1>{{counter * 2}}</h1>

      <button v-on:click="sum"> add 1</button>
   </div>

   <script src="./script.js"></script>
</body>

</html>
