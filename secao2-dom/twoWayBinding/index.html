<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--Import Vue-->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

   <style>
      body,
      a {
         background: #000000;
         color: #ffffff;
      }
   </style>

   <title>Exercicio 3 - Two-way binding</title>
</head>

<body>
   <div id="app">
      <h1>{{ title }}</h1>
      <input type="text" v-bind:value="title">
      <br><br>
      <h1>{{ title2 }}</h1>
      <input type="text" v-bind:value="title2" v-on:input="title2 = $event.target.value">
      <h1>{{ title3 }}</h1>
      <input type="text" v-model="title3">

      <!--
         v-bind = binding em uma única direção (JS para HTML)
         v-on =  pega um evento usado no template e posso fazer uma ação para atualizar os dados
         v-model = faz os dois sentidos
      -->
   </div>

   <script src="./script.js"></script>
</body>

</html>
